name: shooping_app
description: A new Flutter application.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  animated_text_kit: ^4.2.1
  scoped_model: ^1.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/bags/



  fonts:

    - family:  Monte
      fonts:
        - asset: fonts/Montserrat-Regular.ttf

    - family:  MonteMed
      fonts:
        - asset: fonts/Montserrat-Medium.ttf

    - family: Horizon
      fonts:
        - asset: fonts/Horizon.otf

    - family: Agne
      fonts:
        - asset: fonts/Agne.otf



